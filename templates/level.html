<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Level Path</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/level.css' %}">
</head>
<body>
    <main>
        <div class="page-heading">
            <div class="title-block">
                <h1>Learning Path</h1>
                <p>8 chapters · 5 levels each · treasure chest after every chapter</p>
            </div>
            <a class="pill" href="#map" aria-label="Jump to your level path">View Path</a>
        </div>

        <section id="map" class="path-shell" aria-label="Level path map">
            <div class="path-legend" aria-hidden="true">
                <span class="legend-dot" style="background: var(--chapter);"></span> Chapter
                <span class="legend-dot" style="background: var(--level);"></span> Level
                <span class="legend-dot" style="background: var(--treasure);"></span> Treasure
            </div>
            <div class="spine"></div>
            <div id="mapTrack" class="map-track" role="list"></div>
        </section>

        <div class="more-coming" aria-live="polite">More levels coming soon.</div>
    </main>

    <nav class="bottom-nav" aria-label="Primary">
        <a href="{% url 'level' %}">Level Page</a>
        <a href="{% url 'practice' %}">Practice Page</a>
        <a href="{% url 'home' %}">Home Page</a>
        <a href="{% url 'dictionary' %}">Dictionary Page</a>
        <a href="{% url 'profile' %}">Profile</a>
    </nav>

    <script src="{% static 'js/level.js' %}" defer></script>
</body>
</html>
